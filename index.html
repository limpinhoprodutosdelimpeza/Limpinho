<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpinho</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="header" id="spanheader01">
            <img src="logolimpinho.png" alt="Logo Limpinho Produtos de Limpeza">
        </span>
        <span class="header" id="spanheader02">
            <h1>Limpinho</h1>
            <h2>Produtos de Limpeza</h2>
        </span>
    </header>
    <main>
        <nav>
            <span onclick="showTelas('promocoes')">
                Promoções
            </span>
            <span onclick="showTelas('higiene')">
                Higiene
            </span>
            <span onclick="showTelas('limpeza')">
                Limpeza
            </span>
            <span onclick="showTelas('automotivo')">
                Automotivo
            </span>
        </nav>
        <section class="promocoes">
            <h2>Veja nossas promoções!!</h2>
            <div>Promoções exibidas aqui</div>
        </section>
        <section class="higiene">
            <h2>Higiene pessoal.</h2>
            <div>Produtos exibidos aqui</div>
        </section>
        <section class="limpeza">
            <h2>Limpeza geral.</h2>
            <div>Produtos exibidos aqui</div>
        </section>
        <section class="automotivo">
            <h2>Produtos para limpeza do seu veículo.</h2>
            <div>Produtos exibidos aqui</div>
        </section>
    </main>

    
    
    <script src="javascript.js"></script>
</body>
</html>
